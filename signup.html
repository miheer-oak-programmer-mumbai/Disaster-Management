<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Sign Up - Disaster Management</title>
  <meta name="description" content="Professional Disaster Management resource: preparedness, response, and resilience.">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <header class="header">
    <div class="container nav">
      <div class="brand">
        <div class="logo">DM</div>
        <div>
          <div style="font-size:16px">Disaster Management</div>
          <div style="font-size:12px;color:rgba(255,255,255,0.85)">Preparedness · Response · Resilience</div>
        </div>
      </div>
      <nav id="navLinks" class="nav-links">
        <a href="index.html">Home</a>
        <a href="types/types.html">Types</a>
        <a href="preparedness.html">Preparedness</a>
        <a href="organizations.html">Organizations</a>
        <a href="contact.html">Contact</a>
        <a href="login.html">Login</a>
        <a href="signup.html">Sign Up</a>
      </nav>
      <button id="menuToggle" class="menu-toggle" aria-label="Toggle menu">☰</button>
    </div>
  </header>

  <main class="container">
  
<section class="section">
  <h2>Create Account</h2>
  <div class="card form-card">
    <div id="signupMsg"></div>
    <form id="signupForm">
      <div style="margin-bottom:12px">
        <input type="text" name="name" placeholder="Full name" style="width:100%;padding:10px;border-radius:8px;border:1px solid var(--muted)" required>
      </div>
      <div style="margin-bottom:12px">
        <input type="email" name="email" placeholder="Email" style="width:100%;padding:10px;border-radius:8px;border:1px solid var(--muted)" required>
      </div>
      <div class="input-grid">
        <input type="password" name="password" placeholder="Password (min 6 chars)" style="padding:10px;border-radius:8px;border:1px solid var(--muted)" required>
        <input type="password" name="password2" placeholder="Confirm password" style="padding:10px;border-radius:8px;border:1px solid var(--muted)" required>
      </div>
      <div style="margin-top:12px;display:flex;gap:8px;align-items:center">
        <button class="cta" type="submit" style="background:var(--primary);color:white;border:none">Create Account</button>
        <a href="login.html" style="margin-left:auto;color:var(--accent);font-weight:600">Already have an account?</a>
      </div>
    </form>
  </div>
</section>

  </main>

  <footer class="footer">
    <div class="container" style="display:flex;justify-content:space-between;align-items:center;gap:12px;flex-wrap:wrap">
      <p>&copy; 2025 Disaster Management — Built for education & preparedness.</p>
      <p style="opacity:0.9">Designed with a professional blue-gray theme · <a href="index.html" style="color:inherit;text-decoration:underline">Home</a></p>
    </div>
  </footer>

  <script src="js/main.js"></script>
</body>
</html>
